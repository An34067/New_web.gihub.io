<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIELOM - Молодежный Форум</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="SIELOM">
      </div>
      <nav>
        <ul>
          <li><a href="#">О форуме</a></li>
          <li><a href="#">Специальности</a></li>
          <li><a href="#">Мероприятия</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-text">
        <h1>Мы в Моменте</h1>
        <h2>Молодежный Форум</h2>
        <p>4 октября | 9:30</p>
        <p>ул. Мелик-Карамова, 18/1</p>
        <a href="#" class="button">Подробнее</a>
      </div>
      <div class="hero-image">
        <img src="hero-image.jpg" alt="Геройское изображение">
      </div>
    </div>
  </section>

  <section class="stats">
    <div class="container">
      <div class="stat-item">
        <span class="number">5351</span>
        <span class="label">Студентов</span>
      </div>
      <div class="stat-item">
        <span class="number">1014</span>
        <span class="label">Бюджетных мест</span>
      </div>
      <div class="stat-item">
        <span class="number">25</span>
        <span class="label">Специальностей</span>
      </div>
      <div class="stat-item">
        <span class="number">6</span>
        <span class="label">Корпусов</span>
      </div>
      <div class="stat-item">
        <span class="number">1</span>
        <span class="label">Филиал</span>
      </div>
    </div>
  </section>

  <section class="events">
    <div class="container">
      <h2>Мероприятия и новости</h2>
      <div class="slider">
        <!-- Слайды с мероприятиями -->
      </div>
      <div class="slider-nav">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </div>
  </section>

  <section class="specialties">
    <div class="container">
      <h2>Специальности</h2>
      <div class="specialties-grid">
        <!-- Блоки с описанием специальностей -->
      </div>
      <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">Все</button>
        <button class="filter-button" data-filter="ochno">Очно</button>
        <button class="filter-button" data-filter="zaochno">Заочно</button>
        <button class="filter-button" data-filter="ochno-zaochno">Очно-заочно</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 SIELOM. Все права защищены.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
